<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282, user-scalable=no, initial-scale=1.0">
    <title>R1 Digital Painting App</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="module" crossorigin src="./assets/main-04W6WVvq.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-BsawlZPG.css">
</head>
<body>
    <div id="app">
        <!-- Top UI Bar -->
        <div class="top-bar">
            <button id="undoBtn" title="Undo"><i class="fas fa-undo"></i></button>
            <button id="resetBtn" title="Reset Canvas"><i class="fas fa-trash-alt"></i></button>
        </div>

        <!-- Main Canvas Container -->
        <div class="canvas-container">
            <canvas id="paintCanvas"></canvas>
        </div>

        <!-- Color Palette -->
        <div class="color-palette">
            <div class="color-swatch" style="background-color: #FE5F00;" data-color="#FE5F00"></div>
            <div class="color-swatch" style="background-color: #FF6B6B;" data-color="#FF6B6B"></div>
            <div class="color-swatch" style="background-color: #4ECDC4;" data-color="#4ECDC4"></div>
            <div class="color-swatch" style="background-color: #45B7D1;" data-color="#45B7D1"></div>
            <div class="color-swatch" style="background-color: #96CEB4;" data-color="#96CEB4"></div>
            <div class="color-swatch" style="background-color: #FFEAA7;" data-color="#FFEAA7"></div>
            <div class="color-swatch" style="background-color: #DDA0DD;" data-color="#DDA0DD"></div>
            <div class="color-swatch" style="background-color: #FFFFFF;" data-color="#FFFFFF"></div>
        </div>

        <!-- Half-Circle Rotational Toolbar -->
        <div id="toolbar">
            <div class="toolbar-container">
                <div class="toolbar-center">
                    <div id="centerTool"><i class="fas fa-paint-brush"></i></div>
                    <div class="tool-item" data-tool="0">
                        <i class="fas fa-paint-brush"></i>
                        <span class="tool-label">Brush</span>
                    </div>
                    <div class="tool-item" data-tool="1">
                        <i class="fas fa-magic"></i>
                        <span class="tool-label">Kaleidoscope</span>
                    </div>
                    <div class="tool-item" data-tool="2">
                        <i class="fas fa-sync-alt"></i>
                        <span class="tool-label">Symmetry</span>
                    </div>
                    <div class="tool-item" data-tool="3">
                        <i class="fas fa-fill-drip"></i>
                        <span class="tool-label">Drip Paint</span>
                    </div>
                    <div class="tool-item" data-tool="4">
                        <i class="fas fa-slash"></i>
                        <span class="tool-label">Lines</span>
                    </div>
                    <div class="tool-item" data-tool="5">
                        <i class="fas fa-microphone"></i>
                        <span class="tool-label">AI Advice</span>
                    </div>
                    <div class="tool-item" data-tool="6">
                        <i class="fas fa-palette"></i>
                        <span class="tool-label">Canvas Color</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- LLM Advice Overlay -->
        <div id="adviceOverlay">
            <div class="advice-content">
                <div id="adviceText"></div>
            </div>
        </div>
    </div>
</body>
</html>
